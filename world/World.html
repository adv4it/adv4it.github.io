<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p>
    <p id="numdot"> XXX </p>
    <button type="button" id="green">Green</button>
    <button type="button" id="red">Red</button>
    <button type="button" id="clearButton">Clear</button>
    <p>
    <button type="button" id="pointButton">Point</button>
    <button type="button" id="triButton">Triangle</button>
    <button type="button" id="circleButton">Circle</button>
    <p>
    Red <input type="range" min="0" value="100" class="slider" id="redSlide">
    <p>
    Magenta <input type="range" min="-45" value="45" value="0" class="slider" id="magSlide">
    Animation: <button type="button" id="magentaAnimationOnButton">ON</button>
    <button type="button" id="magentaAnimationOffButton">OFF</button>
    <p>
    Yellow <input type="range" min="-90" max="90" value="0" class="slider" id="yellowSlide">

    Animation: <button type="button" id="yellowAnimationOnButton">ON</button>
    <button type="button" id="yellowAnimationOffButton">OFF</button>

    <p>
    Camera Angle <input type="range" min="-180" max="180" value="5" class="slider" id="angleSlide">
    <p>
    (Circles) Segment Count <input type="range" min="10" max="50" value="0" class="slider" id="segmentSlide">

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Point.js"></script>
    <script src="Cube.js"></script>
    <script src="Camera.js"></script>
    <script src="World.js"></script>
  </body>
</html>
