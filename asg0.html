<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>
    <br>
    <label for="xCoord">v1:</label>
    <label for="xCoord">x</label>
    <input type="number" id="xCoord1" step="0.1" value="2.25">
    <label for="xCoord">y</label>
    <input type="number" id="yCoord1" step="0.1" value="2.25">
    <br>
    <label for="xCoord">v2:</label>
    <label for="xCoord">x</label>
    <input type="number" id="xCoord2" step="0.1" value="2.25">
    <label for="xCoord">y</label>
    <input type="number" id="yCoord2" step="0.1" value="2.25">
    <br>
    <button id="drawButton">Draw</button>
    <br>
    <label for="operation">Operation:</label>
    <select id="operation">
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="magnitude">Magnitude</option>
    <option value="normalize">Normalize</option>
    <option value="angle">Angle</option>
    <option value="area">Area</option>
    </select>
    <label for="scalarValue">Scalar:</label>
    <input type="number" id="scalarValue" step="0.1" value="1">
    <br>
    <button id="operButton">Draw</button>
  </body>
</html>
